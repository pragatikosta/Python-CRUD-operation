<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="{% url 'update_emp' emp.id %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="emp_name">Employee name</label>
                                <input id="emp_name" type="text" class="form-control" placeholder="Enter emp name" name="emp_name" value="{{ emp.name }}" required>                                
                            </div>

                            <div class="mb-3">
                                <label for="emp_id">Employee ID</label>
                                <input id="emp_id" type="text" class="form-control" placeholder="Enter emp ID" name="emp_id" value="{{ emp.emp_id }}" required>                                
                            </div>

                            <div class="mb-3">
                                <label for="emp_phone">Phone</label>
                                <input id="emp_phone" type="text" class="form-control" placeholder="Enter phone no" name="emp_phone" value="{{ emp.phone }}" required>                                
                            </div>

                            <div class="mb-3">
                                <label for="emp_address">Employee address</label>
                                <textarea id="emp_address" rows="5" class="form-control" name="emp_address" placeholder="Enter address" required>{{ emp.address }}</textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input id="emp_working" type="checkbox" class="form-check-input" name="emp_working" {% if emp.working %}checked{% endif %}>
                                <label for="emp_working" class="form-check-label">Working</label>
                            </div>

                            <div class="mb-3">
                                <label for="emp_department">Department</label>
                                <select name="emp_department" id="emp_department" class="form-control" required>
                                    <option value="CSE" {% if emp.department == "CSE" %}selected{% endif %}>Computer Science</option>
                                    <option value="ME" {% if emp.department == "ME" %}selected{% endif %}>Mechanical Engg</option>
                                    <option value="EE" {% if emp.department == "EE" %}selected{% endif %}>Electrical Engg</option>
                                </select>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">
                                    Update Employee
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
